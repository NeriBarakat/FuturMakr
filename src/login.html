  <meta charset="UTF-8">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-169252299-1"></script>

    window.dataLayer = window.dataLayer || [];

  <meta name="description" content="End-to-end
holistic talent development system">

  <title>FuturMakr - Login</title>
</head>

<body class="user-auth">
  <!-- Begin Header -->
  <header class="nav-bg py-5">
    <nav class="navbar navbar-dark mb-3 fixed-top nav-bg py-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="assets/images/logos/futurmakr-logo.svg" class="img-fluid"
            alt="FuturMakrStudio"></a>
      </div>
    </nav>
  </header>
  <!-- End Header -->
  <!-- Begin main -->
  <main role="main" class="my-5 ">
    <!-- Begin Hero -->

    <div class="signin-form-ctr pt-5 mt-5">
      <div class="d-md-flex h-md-100 row row-divided">
        <div class="col-md-6 p-0 h-md-100 loginarea position-relative">
          <div class="d-md-flex  h-md-100 p-5 justify-content-center">
            <form class="form-signin" action="dashboard.html" method="post">
              <h3 class="my-5 font-weight-normal">Log in to your account</h3>
              <div class="form-group mb-4"><label class="mb-3" for="email-username">Email / Username</label> <input
                  name="email-username" id="email-username" class="form-control form-control-lg" placeholder="Username"
                  required type="email"></div>
              <div class="form-group mb-4">
                <div class="clearfix mb-2"><label class="float-left d-inline" for="login-password">Password</label>
                </div><input type="password" id="login-password" name="login-password"
                  class="form-control form-control-lg" placeholder="Password" required>
              </div><button class="btn btn-lg btn-primary  btn-block text-left clearfix mb-4" type="submit">Log in
                <span class="float-right"><img class="mt-2" src="assets/images/icons/arrow-right.svg"></span></button>
              <div><a class="d-block mb-3" href="forgotPassword.html">Forgotten password</a> <a class="d-block mb-4"
                  href="resendEmailConfirmation.html">Resend email confirmation</a>
                <p class="d-block mb-4"><span class="mr-1">Don’t have an account?</span><a href="registration.html">Sign
                    up</a></p>
              </div>
            </form>
          </div>
        </div>
        <div class="vertical-divider d-none d-md-block"><span class="rounded-circle p-3">or</span></div>
        <div class="col-md-6 p-0 h-md-100 social-loginarea">
          <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
            <div class="pb-5">
              <h5 class="mb-5 font-weight-light">Sign in with a third-party service</h5>
              <div class="py-5 social-loginarea-btn">
                <button type="button"
                  class="btn text-left btn-block border-0 mb-5 google-login-btn btn-lg position-relative"><span
                    class="google-logo position-absolute"></span><span class="ml-5 pl-3">sign
                    in
                    with Google</span></button>
                <button type="button"
                  class="btn btn-block text-left mb-5 facebook-login-btn border-0 btn-lg text-bold"><i
                    class="fab fa-facebook mr-4"></i>Continue with Facebook</button>
                <button type="button" class="btn btn-block text-left mb-5 border-0 apple-login-btn btn-dark btn-lg"><i
                    class="fab fa-apple mr-4"></i>Sign
                  in with Apple</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- End main ctr-->
  <footer class="footer p-5">
    <div class="container-gluid">
      <a class=" w-100 d-block mt-4 mb-5" href="#"><img src="assets/images/logos/futurmakr-logo.svg" class="img-fluid"
          alt="FuturMakr Studio"></a>
      <div class="pb-3 w-100 text-right"> <span class="p-3 mb-5 mono-gray-4-color">© 2020 WONDRMAKR GROUP LTD. ALL
          RIGHTS
          RESERVED.</span> </div>
      </nav>
    </div>
  </footer>
</body>

</html>
