  <script src="https://www.amcharts.com/lib/4/charts.js"></script>

  <script>

    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end

    var chart = am4core.create("chartdiv", am4charts.SankeyDiagram);
    chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

    chart.data = [
      { from: "D", width: 40, offset: -30 },
      //{ from: "H", width: 50, offset: 15 },
      { from: "Unit", width: 10, offset: 60 },
      { from: "E", width: 40, offset: 30 },
      { from: "A", to: "D", value: 10 },
      { from: "Marilyn", to: "Unit", value: 10 },
      { from: "Unit", to: "Skill", value: 10 },
      { from: "Skill", to: "Job", value: 10 },
      { from: "B", to: "D", value: 10 },
      { from: "B", to: "E", value: 4 },
      { from: "C", to: "E", value: 10 },
      { from: "D", to: "G", value: 5 },
      { from: "D", to: "I", value: 2 },
      { from: "D", to: "H", value: 3 },
      { from: "E", to: "H", value: 6 },
      { from: "G", to: "J", value: 5 },
      { from: "I", to: "J", value: 10 },
      { from: "H", to: "J", value: 9 }
    ];

    let hoverState = chart.links.template.states.create("hover");
    hoverState.properties.fillOpacity = 0.6;

    chart.dataFields.fromName = "from";
    chart.dataFields.toName = "to";
    chart.dataFields.value = "value";

    // for right-most label to fit
    chart.paddingRight = 30;

    // make nodes draggable
    var nodeTemplate = chart.nodes.template;
    nodeTemplate.inert = true;
    nodeTemplate.readerTitle = "Drag me!";
    nodeTemplate.showSystemTooltip = true;
    nodeTemplate.width = 20;
    nodeTemplate.propertyFields.width = "width";

    nodeTemplate.adapter.add("dx", function (dx, target) {
      return target.dataItem ? target.dataItem.dataContext.offset || dx : dx;
    })
  </script>
